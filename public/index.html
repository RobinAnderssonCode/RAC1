<!DOCTYPE html>
<html ng-app="RESTfulApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <title>RESTful contactlist app</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1 class="text-center">Contact list</h1>
        <div class="table-responsive table-borderless">
            <table class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Number</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model=contact.name>
                        </td>
                        <td>
                            <input class="form-control" ng-model=contact.email>
                        </td>
                        <td>
                            <input class="form-control" ng-model=contact.number>
                        </td>
                        <td class="text-center">
                            <button id="add" class="btn btn-primary" ng-click="addContact()">Add contact</button>
                            <button id="update" class="btn btn-primary" ng-click="update()">Update</button>
                            <button id="clear" class="btn btn-info" ng-click="clear()">Clear</button>
                        </td>
                    </tr>
                    <tr ng-repeat="contact in contactlist">
                        <td class="text-center">{{contact.name}}</td>
                        <td class="text-center">{{contact.email}}</td>
                        <td class="text-center">{{contact.number}}</td>
                        <td class="text-center">
                            <button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
                            <button class="btn btn-danger" ng-click="delContact(contact._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/Controller.js"></script>
</body>

</html>
