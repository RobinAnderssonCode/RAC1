<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Robins first app</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1 class="text-center">Contact list app</h1>
        
        <table class="table">
        	<thead>
        		<tr>
        			<th class="text-center">Name</th>
        			<th class="text-center">Email</th>
        			<th class="text-center">Number</th>
                    <th class="text-center">Action</th>
        		</tr>
        	</thead>
        	<tbody>
            <tr>
                <td><input class="form-control" ng-model=contact.name></td>
                <td><input class="form-control" ng-model=contact.email></td>
                <td><input class="form-control" ng-model=contact.number></td>
                <td class="text-center"><button class="btn btn-primary" ng-click="addContact()">Add contact</button></td>
            </tr>
        	<!--for every contact(can be named whatever) in $scope.contactlist in Controller -->
        		<tr ng-repeat="contact in contactlist">
        			<td class="text-center">{{contact.name}}</td>
        			<td class="text-center">{{contact.email}}</td>
        			<td class="text-center">{{contact.number}}</td>
                    <td class="text-center"><button class="btn btn-danger" ng-click="delContact(contact._id)">Delete</button></td>
        		</tr>
        	</tbody>
        </table>

    </div>
    <!--Import Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!--Import the controller from the controllers folder in public -->
    <script src="controllers/Controller.js"></script>
</body>

</html>
